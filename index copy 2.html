<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiveStream Wall</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; font-family: Arial, sans-serif; }
    .container { display: flex; flex-wrap: wrap; width: 100%; height: 100%; }
    .video-wrapper { position: relative; width: 25%; height: 25%; } /* 4x4 grid */
    .hls-video {
      object-fit: cover;
      width: 100%;
      height: 100%;
      display: block;
      cursor: pointer;
    }
    .overlay-container {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.4);
      top: 10px; left: 10px;
      width: 150px; height: 150px;
      padding: 5px;
      display: block; /* visible immediately */
      z-index: 10;
    }
    .overlay-image {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: auto;
    }
    .video-caption {
      position: absolute;
      bottom: 5px; left: 5px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 3px 5px;
      font-size: 12px;
      z-index: 11;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3704713630797846"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" id="video-container"></div>

  <script>
    const VIDEO_COUNT = 16;
    const container = document.getElementById('video-container');
    const overlayContainers = [];
    let overlayData = [];
    let lastWrapperFs = null;
    let overlayTimeout = null;

    function initializeVideo(video, src) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
      } else {
        video.src = src;
        video.addEventListener('loadedmetadata', () => video.play().catch(() => {}));
      }
    }

    function loadOverlayData() {
      return fetch('data/data.csv')
        .then(r => r.text())
        .then(txt => txt.split(/\r?\n/).slice(1).map(l => l.trim()).filter(Boolean))
        .then(lines => lines.map(line => {
          const [fileName, promoUrl] = line.split(',').map(s => s.trim());
          return { fileName, promoUrl };
        }))
        .then(data => overlayData = data)
        .catch(err => console.error('Failed to load overlay data:', err));
    }

    function renderVideos(streamLinks) {
      const sources = streamLinks.slice(0, VIDEO_COUNT);
      while (sources.length < VIDEO_COUNT) sources.push(...sources);

      sources.forEach((src, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';

        const video = document.createElement('video');
        video.className = 'hls-video';
        video.controls = true;
        video.autoplay = true;
        video.muted = true;

        const overlayDiv = document.createElement('div');
        overlayDiv.className = 'overlay-container';
        const overlayImg = document.createElement('img');
        overlayImg.className = 'overlay-image';
        overlayImg.alt = `Overlay ${idx}`;
        overlayDiv.appendChild(overlayImg);

        const caption = document.createElement('div');
        caption.className = 'video-caption';
        caption.textContent = `Live Stream #${idx + 1}`;

        wrapper.appendChild(video);
        wrapper.appendChild(overlayDiv);
        wrapper.appendChild(caption);
        container.appendChild(wrapper);

        overlayContainers.push({ overlayImg, overlayDiv, wrapper, video });

        initializeVideo(video, src);

        wrapper.addEventListener('click', e => {
          if (e.target.closest('a')) return;
          e.preventDefault(); e.stopPropagation();
          const fsEl = document.fullscreenElement || document.webkitFullscreenElement ||
                       document.mozFullScreenElement || document.msFullscreenElement;
          const isFs = (fsEl === wrapper);
          if (!isFs) {
            overlayContainers.forEach(o => o.overlayDiv.style.display = 'none');
            lastWrapperFs = wrapper;
            wrapper.requestFullscreen?.() || wrapper.webkitRequestFullscreen?.() ||
              wrapper.mozRequestFullScreen?.() || wrapper.msRequestFullscreen?.();
            video.muted = false;
          } else {
            document.exitFullscreen?.() || document.webkitExitFullscreen?.() ||
              document.mozCancelFullScreen?.() || document.msExitFullscreen?.();
          }
        });
      });

      // Initial assignment of overlay data so Google sees content immediately
      overlayContainers.forEach((o, i) => {
        if (overlayData.length > 0) {
          const data = overlayData[i % overlayData.length];
          o.overlayImg.src = `data/${data.fileName}`;
          o.overlayDiv.onclick = () => window.open(data.promoUrl, '_blank');
          o.overlayDiv.style.display = 'block';
        }
      });
    }

    function onVideoExitFullscreen() {
      const fsEl = document.fullscreenElement || document.webkitFullscreenElement ||
                   document.mozFullScreenElement || document.msFullscreenElement;
      if (lastWrapperFs && fsEl !== lastWrapperFs) {
        const exited = overlayContainers.find(o => o.wrapper === lastWrapperFs);
        if (exited) exited.video.muted = true;

        overlayContainers.forEach((o, i) => {
          const data = overlayData[i % overlayData.length];
          o.overlayImg.src = `data/${data.fileName}`;
          o.overlayDiv.style.display = 'block';
        });

        overlayTimeout && clearTimeout(overlayTimeout);
        overlayTimeout = setTimeout(() => {
          overlayContainers.forEach(o => o.overlayDiv.style.display = 'none');
        }, 5000);

        lastWrapperFs = null;
      }
    }

    document.addEventListener('fullscreenchange', onVideoExitFullscreen);
    document.addEventListener('webkitfullscreenchange', onVideoExitFullscreen);
    document.addEventListener('mozfullscreenchange', onVideoExitFullscreen);
    document.addEventListener('MSFullscreenChange', onVideoExitFullscreen);

    // Initialize
    Promise.all([
      fetch('connected.txt').then(r => r.text()),
      loadOverlayData()
    ]).then(([txt]) => {
      const links = txt.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      renderVideos(links);
    }).catch(err => console.error('Init error:', err));
  </script>
</body>
</html>
