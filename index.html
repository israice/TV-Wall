<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LiveStream Wall</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    .container { display: flex; flex-wrap: wrap; width: 100%; height: 100%; }
    .video-wrapper { position: relative; }
    .hls-video {
      object-fit: cover;
      border: none;
      cursor: pointer;
      width: 100%;
      height: 100%;
      display: block;
    }
    .overlay-container {
      position: absolute;
      background-color: rgba(255, 0, 0, 0.397);
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%);
      box-sizing: border-box;
      padding: 20px;
      display: none;
      z-index: 9999;
    }
    .overlay-image {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="video-container"></div>
  <script>
    const VIDEO_COUNT = 16;
    const container = document.getElementById('video-container');
    const overlayContainers = [];
    let overlayData = [];
    let lastWrapperFs = null;
    let overlayTimeout = null;

    function enterSiteFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.mozRequestFullScreen) el.mozRequestFullScreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    function initializeVideo(video, src) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(() => {}));
      } else {
        video.src = src;
        video.addEventListener('loadedmetadata', () => video.play().catch(() => {}));
      }
    }

    function loadOverlayData() {
      return fetch('data/data.csv')
        .then(r => { if (!r.ok) throw new Error(r.status); return r.text(); })
        .then(txt => txt.split(/\r?\n/).slice(1).map(l => l.trim()).filter(Boolean))
        .then(lines => lines.map(line => {
          const [fileName, promoUrl] = line.split(',').map(s => s.trim());
          return { fileName, promoUrl };
        }))
        .then(data => overlayData = data)
        .catch(err => console.error('Failed to load overlay data:', err));
    }

    function renderVideos(streamLinks) {
      const sources = streamLinks.slice(0, VIDEO_COUNT);
      while (sources.length < VIDEO_COUNT) {
        sources.push(...sources);
      }
      const cols = Math.ceil(Math.sqrt(VIDEO_COUNT));
      const rowH = 100 / Math.ceil(VIDEO_COUNT / cols);
      const colW = 100 / cols;

      sources.forEach((src, idx) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'video-wrapper';
        wrapper.style.width = `${colW}%`;
        wrapper.style.height = `${rowH}%`;

        const video = document.createElement('video');
        video.className = 'hls-video';
        video.controls = true;
        video.autoplay = true;
        video.muted = true;

        const link = document.createElement('a');
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        const containerDiv = document.createElement('div');
        containerDiv.className = 'overlay-container';
        const img = document.createElement('img');
        img.className = 'overlay-image';
        img.alt = `Overlay ${idx}`;
        img.addEventListener('error', () => console.error('Overlay load failed:', img.src));

        containerDiv.appendChild(img);
        link.appendChild(containerDiv);
        wrapper.appendChild(video);
        wrapper.appendChild(link);
        container.appendChild(wrapper);

        overlayContainers.push({ link, containerDiv, img, video });
        initializeVideo(video, src);

        wrapper.addEventListener('click', e => {
          if (e.target.closest('a')) return;
          e.preventDefault(); e.stopPropagation();
          const fsEl = document.fullscreenElement || document.webkitFullscreenElement ||
                       document.mozFullScreenElement || document.msFullscreenElement;
          const isFs = (fsEl === wrapper);
          if (!isFs) {
            overlayContainers.forEach(o => o.containerDiv.style.display = 'none');
            lastWrapperFs = wrapper;
            wrapper.requestFullscreen?.() || wrapper.webkitRequestFullscreen?.() ||
              wrapper.mozRequestFullScreen?.() || wrapper.msRequestFullscreen?.();
            video.muted = false;
          } else {
            document.exitFullscreen?.() || document.webkitExitFullscreen?.() ||
              document.mozCancelFullScreen?.() || document.msExitFullscreen?.();
          }
        });
      });
    }

    function onVideoExitFullscreen() {
      const fsEl = document.fullscreenElement || document.webkitFullscreenElement ||
                   document.mozFullScreenElement || document.msFullscreenElement;
      if (lastWrapperFs && fsEl !== lastWrapperFs) {
        // Mute the exited video
        const exitedVideo = overlayContainers.find(o => o.containerDiv.closest('div.video-wrapper') === lastWrapperFs).video;
        if (exitedVideo) exitedVideo.muted = true;
        // Return site to fullscreen
        enterSiteFullscreen();
        // Clear previous timeout
        overlayTimeout && clearTimeout(overlayTimeout);
        if (!overlayData.length) {
          console.error('Overlay data empty');
        } else {
          overlayContainers.forEach((o, i) => {
            const data = overlayData[i % overlayData.length];
            o.img.src = `data/${data.fileName}`;
            o.link.href = data.promoUrl;
            if (o.containerDiv !== lastWrapperFs.querySelector('.overlay-container')) {
              o.containerDiv.style.display = 'block';
            }
          });
          overlayTimeout = setTimeout(() => {
            overlayContainers.forEach(o => o.containerDiv.style.display = 'none');
          }, 5000);
        }
        lastWrapperFs = null;
      }
    }

    document.addEventListener('fullscreenchange', onVideoExitFullscreen);
    document.addEventListener('webkitfullscreenchange', onVideoExitFullscreen);
    document.addEventListener('mozfullscreenchange', onVideoExitFullscreen);
    document.addEventListener('MSFullscreenChange', onVideoExitFullscreen);

    Promise.all([
      fetch('connected.txt').then(r => r.text()),
      loadOverlayData()
    ]).then(([txt]) => {
      const links = txt.split(/\r?\n/).map(l => l.trim()).filter(Boolean);
      renderVideos(links);
    }).catch(err => console.error('Init error:', err));
  </script>
</body>
</html>
