<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Split Pane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-pane {
            width: 20%;
            min-width: 150px;
            background: #667eea;
            color: white;
            padding: 20px;
            overflow: auto;
        }

        .splitter {
            width: 5px;
            background: #333;
            cursor: col-resize;
            flex-shrink: 0;
        }

        .splitter:hover {
            background: #555;
        }

        .right-pane {
            flex: 1;
            background: #f5576c;
            color: white;
            padding: 20px;
            overflow: auto;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>Left Panel</h2>
            <p>Drag the splitter to resize</p>
        </div>
        <div class="splitter"></div>
        <div class="right-pane">
            <h2>Right Panel</h2>
            <p>Right panel adapts automatically</p>
        </div>
    </div>

    <script>
        const s = document.querySelector('.splitter');
        const l = document.querySelector('.left-pane');
        let d = false;

        s.onmousedown = () => d = true;
        document.onmousemove = (e) => d && (l.style.width = e.clientX + 'px');
        document.onmouseup = () => d = false;
    </script>
</body>
</html>
